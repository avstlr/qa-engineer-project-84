---
- symmary: |
    Поиск товара по ключевому слову в строке "Поиск"
  requirement: |
    При вводе ключевого слова в строку "поиск" должен отображаться товар, содержащий в описании или наименовании данное слово
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Товар = Kiwi
  steps: |
    - Вводим название товара
  expected-result: |
    Отображается товар Kiwi

- symmary: |
    Проверка работы фильтра по категориям товара
  requirement: |
    При выборе категории отображается товар, соответствующий данной категории
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Категория = furniture
  steps: |
    - Нажимаем на категории
    - Из выпадающего списка выбираем категорию furniture
  expected-result: |
    Отображаются товары из категории furniture

- symmary: |
    Проверка поиска товаров при помощи фильтра по бренду
  requirement: |
    При выборе фильтра по бренду, будет отображаться товар данного бренда
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Brand = Chanel
    Brand = Knoll
  steps: |
    - Активировать в фильтре brand чек-бокс Chanel
    - Активировать в фильтре brand чек-бокс Knoll
  expected-result: |
    Отображается товар выбранных брендов

- symmary: |
    Проверка работоспособности чек-бокса In Stock
  requirement: |
    При деактивации чек-бокса In Stock должен отображаться товар которого нет в наличии
  prerequisites: |
    Открыта страница магазина
  test-data: |
    no data
  steps: |
    - Деактивировать чек-бокс In Stock
  expected-result: |
    На странице отображается сообщение Nothing found!

- symmary: |
    Проверка работы фильтра по стоимости товара
  requirement: |
    При выборе диапозона стоимости товара, будет отображаться товар, соответствующий ценновому диапозону
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Значение поля From = 50
    Значение поля To = 999999
  steps: |
    - В поле From ввести значение 50
    - В поле To ввести значение 999999
  expected-result: |
    Отображается товар, соответствующий ценовому диапозону от 50 до 999999

- symmary: |
    Проверка работы фильтра по стоимости товара
  requirement: |
    При выборе отрицательной стоимости товара отображается ошибка
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Значение поля To = -1
  steps: |
    - Вводим в поле To значение -1
  expected-result: |
    Отображается ошибка, сообщающая о неверном формате стоимости

- symmary: |
    Проверка работоспособности возможности просматривать карточку товара
  requirement: |
    При нажатии на карточку товара, выводится подробная информация о выбранном товаре
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Карточка товара = Powder Canister
  steps: |
    - Нажать на карточку товара с названием Powder Canister
  expected-result: |
    Открывается страница с информацией о товаре Powder Canister

- symmary: |
    Удаление товара из корзины кнопкой Delete
  requirement: |
    При нажатии на кнопку Delete удалятся товар, который необходимо удалить
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Товар = Powder Canicter
    Товар = Red Nail Polish
    Товар = Dior J'adore
    Товар = Apple
  steps: |
    - Добавить товар в корзину
    - Нажать кнопку Cart
    - Напротив товара Apple нажать кнопу Delete 
  expected-result: |
    Товар Apple удален из корзины

- symmary: |
    Обработка заказа пользователя
  requirement: |
    При нажатии на кнопку Checkout, заказ пользователя обрабатывается без ошибок
  prerequisites: |
    Открыта корзина магазина
  test-data: |
    товар = apple
  steps: |
    - В каталоге товара находим товар Apple
    - Нажимаем добавить в корзину
    - Переходим в Cart
    - Нажимаем Checkout
  expected-result: |
    Появляется сообщение об успешном заказе пользователя. Данные обрабатываются без ошибок

- symmary: |
    Удаление товаров из корзины кнопкой Clear cart
  requirement: |
    При нажатии на кнопку Clear cart все товары удаляются из корзины
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Товар = Powder Canicter
    Товар = Red Nail Polish
    Товар = Dior J'adore
    Товар = Apple
  steps: |
    - Добавить товар в корзину
    - Нажать на кнопку Cart
    - Нажать на кнопку Clear cart
  expected-result: |
    Товары из корзины удалены. Таблица товаров пустая

