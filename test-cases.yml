- symmary: |
    Проверка счетчика товаров Cart
  requirement: |
    При добавлении товаров в корзину счетчик должен отображать количество товаров, которые находятся в корзине. При добавлении увеличиваться
  prerequisites: |
    Открыта страница магазина
  test-data: |
    Товар = Powder Canicter
  steps: |
    - Добавить товар Powder Canicter в корзину
    - Еще раз добавить товар в корзину
  expected-result: |
    При добавлении товара счетчик товаров Cart увеличивается

